<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS mail dadi</title>


    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main class="container">
        <section>
            <h2 class="text-center">Check Permesso Email</h2>
            <form>
                <label>Inserisci la tua email</label>
                <input type="text" id="email-value">
                <button type="button" id="email-button">Check</button>
            </form>
            
        </section>
        <section>
            <h2 class="text-center">Gioco dei Dadi</h2>
            <form class="d-flex flex-column align-items-center">
                <label class="text-bold">Clicca Gioca e sfida la CPU!</label>
                <button type="button" id="dice-button">Gioca</button>
                <label id="dice-result"></label>
            </form>
            <details>
                <summary>Istruzioni</summary>
                <p>Gioco dei dadi:
                
                Genera un numero random da 1 a 6, sia per il giocatore sia per il computer.
                il vincitore sarà colui che fa il punteggio più alto.</p>
            </details>
            
        </section>
    </main>
</body>
</html>
